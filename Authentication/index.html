<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Аутентификация</title>
  </head>
  <body>
    <main class="main">
      <header class="header">Главная страница</header>
      <div class="main-inner">
        <form class="form">
          <div class="form__email">
            <label for="email" class="form__email-label">E-mail: </label>
            <input
              type="email"
              class="form__input-email"
              id="email"
              placeholder="Введите почту"
            />
          </div>
          <div class="form__password">
            <label for="password" class="form__password-label">Пароль: </label>
            <input
              type="password"
              class="form__input-password"
              id="password"
              placeholder="Введите пароль"
            />
          </div>
          <button class="form__button">Отправить</button>
        </form>
      </div>
      <footer class="footer">&#169; Азат Халиуллин, 2024</footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
